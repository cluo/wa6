<div class="container my-body">
    <div class="col-xs-12 col-sm-9 col-md-6 center-block" style="float: none;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">{{formField.title}}</h1>
            </div>
            <div class="panel-body form-horizontal">
                <form @submit.prevent action="{{formField.action}}" method="{{formField.method}}" id="_fb_from">
                    <div class="form-group" v-for="field of formField.fields">
                        <form-input v-if="!field.comp" :info="field"></form-input>
                        <component  v-else :is="field.comp" :info="field"></component>
                    </div>
                    <div style="display: none;" id="_fb_showmsg" role="alert">出现错误</div>
                    <div class="form-group">
                        <div class="col-sm-10 center-block" style="float: none;">
                            <button @click="sendAjax" class="btn btn-success btn-block pull-left" type="button">Ctrl + S</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
